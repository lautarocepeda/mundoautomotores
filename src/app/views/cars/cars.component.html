<div class="container" id="brand">
    <!-- Section: Blog v.1 -->
    <section class="my-5">

        <!-- Section heading -->
        <h2 class="h1-responsive font-weight-bold text-center my-5 text-primary"> {{ router.snapshot.params.brand | uppercase }}
        </h2>

        <hr>

        <!-- Grid row -->
        <div class="row mt-5 wow fadeIn mb-5" *ngFor="let car of cars[0]; let i = index">


            <!-- Grid column -->
            <div class="col-lg-5">

                <!-- Featured image -->
                <div class="view overlay rounded mb-lg-0 mb-4">
                    <img class="img-fluid" src="{{ car.pathImg }}" alt="Sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-7">

                <!-- Category -->



                <!-- Post title -->
                <h2 class="font-weight-bold mb-3"><strong> {{ car.modelo }} </strong></h2>
                <!-- Excerpt -->
                <p>
                    {{ car.descripcion }}
                </p>
                <p><a>
                        <h5>
                            <span class="badge badge-success mr-2"><i class="fas fa-scroll pr-2"></i>
                                {{ car.plan }}</span>
                            <span class="badge badge-secondary mr-2">{{ car.anio }}</span>

                        </h5>
                    </a>
                </p>
                <hr class="bg-primary">
                <!-- Read more button -->
                <a class="btn btn-md pink-gradient font-weight-bold mb-5" href="#contact">Saber m√°s</a>



            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->






    </section>
    <!-- Section: Blog v.1 -->
</div>
